<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.listStyle1{
				list-style-type: circle;/*图标*/
				/*设置列表图标的位置 inside:图标在内部*/
				list-style-position:inside ;
				/*自定义图标样式*/
				list-style-image: url(../HTML/imgs/QQ.png);
			}
			
			.listStyle2{
				list-style-type: circle;/*图标*/
				/*outside:图标在外部*/
				list-style-position:outside;
			}
		</style>
	</head>
	<body>
		<ul class="listStyle1">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ul>
		
		<ul class="listStyle2">
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
			<li>西瓜</li>
		</ul>
	</body>
</html>
