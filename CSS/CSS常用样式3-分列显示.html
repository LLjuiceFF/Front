<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分列显示</title>
		<style type="text/css">
			/*ID选择器*/
			#container{
				width: 1000px;
				
				/*边框宽度*/
				border-width: 1px;
				border-color: aqua;
				/*边框线*/
				border-style: solid;
				/*外边距 上下100，auto居中*/
				margin: 100px auto;
				
				/*分列显示*/
				column-count: 4;
				
				/*设置列与列之间的空隙*/
				column-rule: blue 1px dashed;
				
				/*设置列宽*/
				column-width: 200px;
				
				/*设置列与列之间的空隙*/
				column-gap: 10px;
			}
			
			img{
				width: 200px;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id = "container">
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
			<img src="../HTML/imgs/R-C.png"/>
		</div>
	</body>
</html>
