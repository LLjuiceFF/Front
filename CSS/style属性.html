<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>style属性</title>
		<style type="text/css">
			input{width:500px; height:30px}
			.style1{background-color: pink;}
			.style2{width: 200px;height: 200px;}
		</style>
	</head>
	<body>
		<!--
			在style属性中添加多个样式属性，样式属性名与样式属性值之间以:隔开，两个样式属性之间用;隔开
		-->
		<input type="text"  placeholder="请输入账号"/>
		<br />
		<input type="password" placeholder="请输入密码" />
		<br />
		<div class="style1 style2"></div>
		
		
	</body>
</html>
