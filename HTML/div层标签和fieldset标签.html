<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div层</title>
	</head>
	<body>
		<!--
			div标签：层，一个html容器
			1.如果不设置宽度，则默认为父容器宽度(如下body是div的父容器)
			2.如果不设置高度，默认与其中存放的元素的高度相同
			3.div中可以包含html标签，实现html标签的层叠
		-->
		<div style="width: 100px; height: 100px; border: 1px solid red; position: absolute;
			left: 0px; top: 0px;">
			<img src="imgs/cxy.jpg" width="100px" />
		</div>
		
		<div style="width: 100px; height: 100px; border: 1px solid green;position: absolute;
			left: 50px; top: 50px;">
			<img src="imgs/cxy.jpg" width="100px" />
		</div>
		
		<div style="width: 100px; height: 100px; border: 1px solid blue;position: absolute;
			left: 100px; top: 100px;">
			<img src="imgs/cxy.jpg" width="100px" />
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		
		
		<!--
			fieldset 自带边框的区域，div可以根据style设置边框和边框颜色，这是CSS的知识点
			legend子标签：用于设置当前模块区域的标题，而div不行
			
		-->
		<fieldset style="width: 300px; height: 150px;">
			<legend>🏀鸡你太美</legend>
			<form action="https://www.baidu.com">
				<p>账号：<input type="text" placeholder="请输入账号" /></p>
				<p>密码：<input type="password" placeholder="请输入密码" /></p>
				<br />
				<input type="submit"  value="登录"  />
				<input type="reset" value="重置" />
				
			</form>
		</fieldset>
		
		<div style="border: 1px solid red; width: 300px; height: 150px;">
			<form action="https://www.baidu.com">
				<p>账号：<input type="text" placeholder="请输入账号" /></p>
				<p>密码：<input type="password" placeholder="请输入密码" /></p>
				<br />
				<input type="submit"  value="登录"  />
				<input type="reset" value="重置" />
			</form>
		</div>
	</body>
</html>
