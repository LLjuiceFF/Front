<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>其他标签</title>
	</head>
	<body>
		<!--
			<b></b>:加粗字体
		-->
		<b><label style="font-family: '楷体'; font-size: calc(); color: blueviolet;" >新冠快滚</label></b>
		<br />
		<br />
		<!--
			<i></i>:斜体标签
		-->
		<i><label style="font-family: '楷体'; color: aqua;">离开我的身体</label></i>
		<br />
		<br />
		
		<!--
			<small></small>:小号字体标签
		-->
		<small>小小奥密克戎</small>  小小奥密克戎
		
		<!--
			<sup></sup>:上标标签
			<sub></sub>:下标标签
		-->
		10<sup>2</sup>
		H<sub>2</sub>O
		<br />
		<br />
		
		<!--
			<code></code>:代码标签
		-->
		<code>system.out.println("Hell world!")</code>
		
		<!--
			<abbr></abbr>:缩写标签
		-->
		跟着我一起学<abbr title="Java数据库连接">JDBC</abbr>
		
		
		
		
		
		
		
	</body>
</html>
