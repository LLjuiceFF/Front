<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>布局标签</title>
	</head>
	<body>
		<!--
			标题标签h1-h6   字体逐渐变小
		-->
		<h1>标题1</h1>
		<h2>标题1.1</h2>
		<h3>标题1.1.1</h3>
		<hr />
		
		
		<!--
			段落标签
		-->
		<p align="center">
			疫情结束 你还有想见的人吗?
			你还向她吗?
		</p>
		
		<!--
			列表
			1.有序列表
			2.无序列表
			3.自定义列表
		-->
		<br />
		<!--1.有序列表：自动带序号
			
		     type属性用于显示序号类型-->
		<ol type="i">
			<li>注册驱动</li>
			<li>创建连接</li>
			<li>编写SQL</li>
			<li>加载SQL</li>
			<li>执行SQL</li>
			<li>获取结果</li>
			<li>关闭连接</li>
			
		</ol>
		
		<!--2.无序列表：无序号
			type属性指定前面标记
		-->
		<ul type="circle">
			<li>苹果</li>
			<li>西瓜</li>
			<li>橘子</li>
			<li>火龙果</li>
		</ul>
		
		<!--3.自定义列表-->
		<dl>
			<dt>分组1</dt>
			<dd>1-1</dd>
			<dd>1-2</dd>
			
			<dt>分组2</dt>
			<dd>2-1</dd>
			<dd>2-2</dd>
		</dl>
		
		<!--
			表格标签：table,    border:属性设置表格边框宽度(既有表格边框，又有单元格边框)
			cellspacing:设置单元格空隙   cellpadding:设置表格中单元格的内边距  align:设置表格位置
			
			表格是由若干行组成，行被分割成多个单元格
			行：每个<tr>(在table标签里面)标签表示一行 
			单元格：<td>(在tr标签中) 一对td表示当前行的一个单元格
				colspan:横向合并单元格
				rowspan:纵向合并单元格
		-->
			<table border="1" cellspacing="0" cellpadding="0" width="300" height="300" align="center" bgcolor="aquamarine">
			<tr>
				<td colspan="2">1-1</td>
				
				<td>1-3</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
				
			</tr>
		</table>
		
		
		
		
		
		
		
	</body>
</html>
